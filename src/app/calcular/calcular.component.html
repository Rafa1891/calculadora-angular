
<label for="num1">Primer número</label>
<input type="number" name="num1" placeholder="Introduzca el primer número"><br><br>
<label for="num1">Segundo número</label>
<input type="number" name="num2" placeholder="Introduzca el primer número">
<button class="btn btn-success" (click)="suma(num1,num2)">Sumar</button>
<button class="btn btn-success" (click)="resta(num1,num2)">Restar</button>
<button class="btn btn-success" (click)="multiplica(num1,num2)">Multiplicar</button>
<button class="btn btn-success" (click)="divide(num1,num2)">Dividir</button>
<button class="btn btn-success" (click)="limpia()">Limpiar</button>
